<div style="text-align: center" class="content">
    <h1>
        Welcome to {{title}}!
    </h1>
    <div *ngFor="let item of questions" 
    style="margin-top: 1rem; display: flex; flex-direction: column; gap: 1rem;">
        <p>{{item.q}}</p>
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
            <p style="padding-left: 5rem;">
                <input type="radio" id="a1" (click)="onClick(true)" ><label for="a1">{{item.a1}}</label>
            </p>
            <p style="padding-left: 5rem;">
                <input type="radio" id="a2" (click)="onClick(true)" ><label for="a2">{{item.a2}}</label>
            </p>
            <p style="padding-left: 5rem;">
                <input type="radio" id="a3" (click)="onClick(true)" ><label for="a3">{{item.a3}}</label>
            </p>
            <p style="padding-left: 5rem;">
                <input type="radio" id="a4" (click)="onClick(true)" ><label for="a4">{{item.a4}}</label>
            </p>
        </div>
    </div>
</div>
